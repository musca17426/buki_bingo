<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>ブキビンゴチャレンジ</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>ブキビンゴチャレンジ</h1>

    <label for="mode-select">モード選択:</label>
    <select id="mode-select">
        <option value="battle">バトル</option>
        <option value="salmon">サーモンラン</option>
    </select>

    <label for="size-select">サイズ: </label>
    <select id="size-select">
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>

    <button id="generate-button" onclick="generateBingo()" disabled>ビンゴ生成</button>
    <p id="bingo-status">ビンゴ数: 0</p>

    <div id="bingo-grid" class="grid"></div>

    <script src="./dist/script.js"></script>


</body>

</html>
